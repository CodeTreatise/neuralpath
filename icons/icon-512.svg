<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Brain/Neural network icon -->
  <circle cx="50" cy="50" r="45" fill="url(#aurora)"/>
  <!-- Neural nodes -->
  <circle cx="50" cy="30" r="6" fill="#fff"/>
  <circle cx="30" cy="50" r="6" fill="#fff"/>
  <circle cx="70" cy="50" r="6" fill="#fff"/>
  <circle cx="40" cy="70" r="6" fill="#fff"/>
  <circle cx="60" cy="70" r="6" fill="#fff"/>
  <circle cx="50" cy="50" r="8" fill="#fff"/>
  <!-- Connections -->
  <line x1="50" y1="30" x2="50" y2="50" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="50" x2="50" y2="50" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="50" x2="50" y2="50" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="70" x2="50" y2="50" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="70" x2="50" y2="50" stroke="#fff" stroke-width="2" opacity="0.6"/>
</svg>
